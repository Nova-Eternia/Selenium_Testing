

status = error
name = SeleniumFrameworkLogs

########################
# Console Appender
########################
appender.console.type = Console
appender.console.name = CONSOLE
appender.console.layout.type = PatternLayout
appender.console.layout.pattern = %-5level %d{HH:mm:ss} [%t] %c{1} - %msg%n


########################
# Framework File Appender
########################
appender.framework.type = RollingFile
appender.framework.name = FRAMEWORK_FILE
appender.framework.fileName = src/test/resources/logs/Selenium.log
appender.framework.filePattern = src/test/resources/logs/Framework-%i.log
appender.framework.layout.type = PatternLayout
appender.framework.layout.pattern = %-5level %d{yyyy-MM-dd HH:mm:ss} [%t] %c - %msg%n
appender.framework.policies.type = Policies
appender.framework.policies.size.type = SizeBasedTriggeringPolicy
appender.framework.policies.size.size = 5MB
appender.framework.strategy.type = DefaultRolloverStrategy
appender.framework.strategy.max = 3


########################
# Application File Appender
########################
appender.app.type = RollingFile
appender.app.name = APP_FILE
appender.app.fileName = src/test/resources/logs/Application.log
appender.app.filePattern = src/test/resources/logs/Application-%i.log
appender.app.layout.type = PatternLayout
appender.app.layout.pattern = %-5level %d{yyyy-MM-dd HH:mm:ss} [%t] %c - %msg%n
appender.app.policies.type = Policies
appender.app.policies.size.type = SizeBasedTriggeringPolicy
appender.app.policies.size.size = 5MB
appender.app.strategy.type = DefaultRolloverStrategy
appender.app.strategy.max = 3


########################
# Framework Logger
########################
logger.framework.name = base
logger.framework.level = info
logger.framework.additivity = false
logger.framework.appenderRefs = framework, console
logger.framework.appenderRef.framework.ref = FRAMEWORK_FILE
logger.framework.appenderRef.console.ref = CONSOLE


########################
# Application Logger
########################
logger.application.name = testCases
logger.application.level = info
logger.application.additivity = false
logger.application.appenderRefs = app, console
logger.application.appenderRef.app.ref = APP_FILE
logger.application.appenderRef.console.ref = CONSOLE


########################
# Root Logger (fallback)
########################
rootLogger.level = error
rootLogger.appenderRefs = console
rootLogger.appenderRef.console.ref = CONSOLE


